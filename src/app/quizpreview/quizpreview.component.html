  <!-- <div class="display-1">Preview</div> -->
  <div class="mt-5 ms-5">
    <form (ngSubmit)="submitSurvey()">
      <div *ngFor="let question of questions; let i = index" class="m-2">
        <div class="flex justify-content-center">
          <div class="card">
            <p-card [style]="{ width: '890px' }">
              <div class="m-2">
                <label for="question"><b>Question-{{i+1}} :</b></label>
                {{ question.text }}
              </div>
    
              <div *ngIf="question.type === 'multipleChoice'" class="m-2">
                <div *ngFor="let option of question.options; let j = index" class="m-2">
                  <p-radioButton [value]="option.text" [disabled]="false" [(ngModel)]="userResponses[i].selectedOption" [name]="'question_' + i"></p-radioButton>
                  {{ option.text }}
                </div>
              </div>
    
              <div *ngIf="question.type === 'checkbox'" class="m-2">
                <div *ngFor="let option of question.options " class="m-2">
                  <p-checkbox [value]="option.text" [(ngModel)]="userResponses[i].selectedOption" [name]="'question_' + i"></p-checkbox>
                  {{ option.text }}
                </div>
              </div>
              <div *ngIf="question.type === 'shortAnswer'" class="m-2">
                <textarea
                  pTooltip="Short answer text"
                  pInputTextarea
                  [autoResize]="true"
                  [(ngModel)]="userResponses[i].selectedOption"
                  [name]="'question_' + i"
                ></textarea>
              </div>
            </p-card>
          </div>
        </div>
      </div>
  
      <div class="m-2 text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-secondary ms-3" (click)="clearResponses()">Clear</button>
      </div>
    </form>
  </div>
