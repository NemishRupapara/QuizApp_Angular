<div class="mt-5 ms-5">
    <div *ngFor="let question of questions; let i = index" class="m-2">
      <div class="flex justify-content-center">
        <div class="card">
          <p-card [style]="{ width: '890px' }">
           
            <div class="m-2">
              <label for="question"><b>Question-{{i+1}} :</b></label>
              {{ question.text }}
            </div>
  
            <div *ngIf="question.type === 'multipleChoice'" class="m-2">
              <div *ngFor="let option of question.options; let j = index" class="m-2">
                <p-radioButton [value]="option.text" [disabled]="true" [(ngModel)]="question.selectedOption"></p-radioButton>
                {{ option.text }}
              </div>
            </div>
  
            <div *ngIf="question.type === 'checkbox'" class="m-2">
              <div *ngFor="let option of question.options " class="m-2">
                <p-checkbox [value]="option.text" [disabled]="true" [(ngModel)]="option.selected"></p-checkbox>
                {{ option.text }}
              </div>
            </div>
            <div *ngIf="question.type === 'shortAnswer'" class="m-2 ">
              <label for="shortAnswer"><b>Answer:</b></label>
              {{ question.shortAnswerResponse }}
            </div>
          </p-card>
        </div>
      </div>
    </div>
  </div>
